<mat-toolbar  style="font-size: 30px;" @slideInFromLeft>
  <span>{{ selectedField }}</span>
  <span class="toolbar-width"></span>
  <span class="spacer"></span> <!-- Pushes elements to the right -->
  <mat-button-toggle-group [(ngModel)]="selectedDateRange">
  <mat-button-toggle
    *ngFor="let filter of filters"
    [value]="filter"
    class="filter-toggle"
  >
    <mat-icon *ngIf="selectedDateRange === filter"></mat-icon>
    {{ filter }}
  </mat-button-toggle>
</mat-button-toggle-group>
</mat-toolbar>
