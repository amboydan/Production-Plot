
<form [formGroup]="filterForm">
    <mat-toolbar @slideInFromLeft>
      <span class="field-header">{{ appState.selectedField$ | async }}</span>
      <span class="flex-spacer"></span> 
      <mat-button-toggle-group formControlName="selectedTimeFilter" aria-label="Filter selection">
        <mat-button-toggle *ngFor="let filter of filters" [value]="filter">
          {{ filter }}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </mat-toolbar>
</form>
<mat-grid-list cols="2" rowHeight="700px">
  <mat-grid-tile>
    <app-field-prod-plot [prod]="fieldProduction"></app-field-prod-plot>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-field-prod-plotly [prod]="fieldProduction"></app-field-prod-plotly>
  </mat-grid-tile>
</mat-grid-list>
